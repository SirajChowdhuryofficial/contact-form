<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   
    <section class="bg">
        <div class="heading">
            <h1> Stay Connected With Us </h1>
        </div>
        
<div class="full_form">
       <div class="conact_form">
            <div class="contact_info">
                <h2> Contact us </h2>       
            </div>


            <div class="info_box">

                <div class="icon">
                    <i class="fa-solid fa-location-dot"></i>
                </div>
                <div class="info_list">
                    <h4>ADDRESS:</h4>
                    <p>198 West 21th Street, Suite 721 New York NY 10016</p>
                </div>
                </div>

                <div class="info_box">
                    

                <div class="icon">
                    <i class="fa-solid fa-phone"></i>
                </div>
                <div class="info_list">
                    <h4>PHONE::</h4>
                    <p>+ 1235 2355 98</p>
                </div>
                </div>

                <div class="info_box">

                <div class="icon">
                    <i class="fa-solid fa-paper-plane"></i>
                </div>
                <div class="info_list">
                    <h4>EMAIL::</h4>
                    <p>info@yoursite.com</p>
                </div>
                </div>

                <div class="info_box">

                <div class="icon">
                    <i class="fa-solid fa-earth-americas"></i>
                </div>
                <div class="info_list">
                    <h4>WEBSITE:</h4>
                    <p>yoursite.com</p>
                </div>
                
            </div>
        </div>
            
            
            <div class="main_form">
                <div class="form">
                    <h2>Get in touch </h2>
                    <form action="">
                        <input type="text" placeholder="Name">
                        <input type="email" placeholder="Email">
                        <input type="text" placeholder="subject">
                        <textarea name="" id="" cols="30" rows="0" placeholder=" Message"></textarea>


                        <input type="submit" value=" Send Message">
                    </form>

                </div>

            </div>

        </div>
   
    
    
        

        
        <script src="https://kit.fontawesome.com/b5b75960ae.js" crossorigin="anonymous"></script>
    </section>

   
</body>
</html>
